<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ArcGIS Web Map</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        /* Styles to make the map responsive */
        .map-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto; /* Centers the container */
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        iframe {
            display: block; /* Removes extra space below the iframe */
            width: 100%;
            height: 65vh; /* 65% of the viewport height */
            border: none;
        }
    </style>
</head>
<body>

    <h1>Army Map Service Sheets from the Perry-Casta√±eda Library Map Collection</h1>
    <p>This map contains bounding boxes from individual map sheets. Clicking on a box will display the map sheet title and link to the downloadable, georeferenced dataset on the Texas Geodata Portal.</p>

    <div class="map-container">
    
      <iframe 
        width="800" 
        height="800" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0" 
        title="UT AMS Finding Aid" 
        src="//www.arcgis.com/apps/dashboards/b75fc0fce4534a8bab7549ba404b64c5">
      </iframe>

    </div>

</body>
</html>
